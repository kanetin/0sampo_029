<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Image Site</title>
  <style>
    /* 画面中央に画像を表示するためのCSS例 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- リポジトリ内のimagesフォルダにある画像を参照 -->
  <img src="さ_反転.jpg" alt="Sample Image">
</body>
</html>
