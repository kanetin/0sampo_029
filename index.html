<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像のみ表示サイト</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* 背景色（任意） */
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 画像URLを自分のものに変更 -->
    <img src="https://example.com/your-image.jpg" alt="表示する画像">
  </div>
</body>
</html>
